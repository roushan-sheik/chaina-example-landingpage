<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Project</title>
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./Images/6.png" type="image/x-icon" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind css and Daisy Ui components library link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font   -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Shippori+Mincho:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="border_b flex justify-between items-center px-4 py-8">
        <div>
          <h3 class="text cursor-pointer body1">例のサイト</h3>
        </div>
        <div>
          <span class="body0">2025 May - OPEN</span>
        </div>
      </nav>
    </header>
    <main>
      <!-- >>>>>>> Herro Section <<<<<<<<<  -->
      <section class="section_container">
     
          <!-- Hero image (girl) -->
          <img
            src="./images/hero-overlay.png"
            alt="Girl"
            class="absolute inset-0 w-full object-cover z-0"
          />

          <!-- Overlay image -->
          <!-- hero title box  -->
          <div class="h-[326px] relative">
            <div
              class="absolute bottom-[-20px] left-6 z-10 flex text-white heading3"
            >
              <p
                class="[writing-mode:vertical-rl] hero_font [letter-spacing:0.4em]"
              >
                守る。
              </p>

              <p
                class="[writing-mode:vertical-rl] hero_font [letter-spacing:0.4em]"
              >
                大切な人を
              </p>

              <p
                class="[writing-mode:vertical-rl] hero_font [letter-spacing:0.4em]"
              >
                自分と、
              </p>
            </div>
          </div>
          <!-- hero image box  -->
          <div class="z-0">
            <img class="w-full" src="./images/hero-girl.png" />
            <img class="w-full" src="./images/hero-2.png " />
          </div>
        </div>
      </section>
       <!-- >>>>>>> Protect Your World Section <<<<<<<<<  -->
      <section class="section_container">
        <!-- heading  -->
        <div class="px-2 py-20 mb-8 relative">
          <div class="flex justify-center items-center">
            <img src="./images/Protect Your World.png" />
          </div>
          <!-- text  -->
           <div class="absolute left-[18%] bottom-4  flex justify-center flex-col">
            <p class="text-center font-light heading3">あなたを助ける</p>
            <p class="text-center font-light heading3">アリバイがここに。</p>
           </div>
        </div>
        <!--  protect image box  -->
          <div class="flex justify-center px-6 pb-16">
            <img class="w-full" src="./images/protect-world-mobile.png" />
          </div>
      </section>
      <!-- >>>>>>> Our Value Section <<<<<<<<<  -->
      <section class=" h-[65rem] relative">
          <div
            class="h-[400px] w-full bg-cover bg-center relative bg-no-repeat"
            style="background-image: url('./images/our-value-bg.png');"
            >
            <div class="absolute px-2 left-4 bottom-28">
              <h6 class="heading5 mb-4 ">Our Value</h6>
              <p class="heading4 tracking-[0.2em]">
                アリバイ写真が、<br />
                大切な人と過ごす <br />
                時間を作ります。
              </p>
              
            </div>
            </div>
            <!-- banner box  -->
             <div class=" absolute top-[300px] w-full left-0s p-6 flex flex-col">
              <div class="relative w-full">
                <img class="w-full" src="./images/our-value-banner-1.png" />
                <div class="bg_black absolute bottom-0 left-0 px-2 py-1 text-lg">編集前</div>
              </div>
              <div class="relative w-full">
                <img class="w-full" src="./images/our-value-banner-2.png" />
                <div class="bg_black absolute bottom-0 left-0 px-2 py-1 text-lg">編集後</div>
              </div>
                  <!-- description  -->
                  <div class="mt-7 text-xl">
                    <p>会食の写真にあなたを追加。<br/> もしもの時に使えるアリバイ画像を制作 <br/> 致します。</p>
                  </div>
             </div>
         
      </section>
    </main>
    <!-- devider -->
    <div class="bg-white h-[500px]"></div>
    <!-- Footer  -->
    <footer>Footer</footer>
  </body>
</html>
