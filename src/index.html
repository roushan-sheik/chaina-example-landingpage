<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Project</title>
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./Images/6.png" type="image/x-icon" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind css and Daisy Ui components library link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font   -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Shippori+Mincho:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header  -->
    <header>
      <nav class="border_b flex justify-between items-center px-4 py-8">
        <div>
          <h3 class="text cursor-pointer body1">例のサイト</h3>
        </div>
        <div>
          <span class="body0">2025 May - OPEN</span>
        </div>
      </nav>
    </header>
    <!-- Main  -->
    <main>
      <!-- >>>>>>> Herro Section <<<<<<<<<  -->
      <section class="py-2 overflow-hidden">
     
          <!-- Hero image (girl) -->
          <img
            src="./images/hero-overlay.png"
            alt="Girl"
            class="absolute inset-0 w-full object-cover z-0"
          />

          <!-- Overlay image -->
          <!-- hero title box  -->
          <div class="h-[326px] relative">
            <div
              class="absolute bottom-[-20px] left-6 z-10 flex text-white heading3"
            >
              <p
                class="[writing-mode:vertical-rl] hero_font [letter-spacing:0.4em]"
              >
                守る。
              </p>

              <p
                class="[writing-mode:vertical-rl] hero_font [letter-spacing:0.4em]"
              >
                大切な人を
              </p>

              <p
                class="[writing-mode:vertical-rl] hero_font [letter-spacing:0.4em]"
              >
                自分と、
              </p>
            </div>
          </div>
          <!-- hero image box  -->
          <div class="z-0">
            <img class="w-full" src="./images/hero-girl.png" />
            <img class="w-full" src="./images/hero-2.png " />
          </div>
        </div>
      </section>
    </main>
    <!-- devider -->
    <div class="bg-white h-8"></div>
    <!-- Footer  -->
    <footer>Footer</footer>
  </body>
</html>
