<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys Arena</title>
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./Images/6.png" type="image/x-icon" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind css and Daisy Ui components library link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Internal CSS  -->
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }

      /* Reused Classes */
      .red_primary {
        /* color: #FF4240; */
        /* color: #29ADB2 */
        color: #00c897;
      }

      .black_primary {
        color: #131318;
      }

      .black_secondary {
        color: rgba(19, 19, 24, 0.6);
      }

      .bg_red {
        /* background-color: #FF4240;!important; */
        background-color: #00c897 !important;
      }

      /* container Padding 6.8125rem */
      .container_padding {
        padding: 0 6.8125rem;
      }

      .btn_primary {
        color: #fff;
        text-align: center;
        font-size: 1.125rem;
        font-weight: 700;
        border-radius: 8px;
        /* border: 1px solid #FF4240; */
        border: 1px solid #00c897;
        /* background: #FF4240; */
        background: #00c897;
        padding: 0.55rem 0.8rem;
      }

      @media screen and (max-width: 640px) {
        .container_padding {
          padding: 0;
        }

        .btn_primary {
          font-size: 1rem;
          padding: 0.4rem 0.7rem;
        }
      }
    </style>
  </head>

  <body>
    <button class="btn_primary">Click Me</button>
  </body>
</html>
